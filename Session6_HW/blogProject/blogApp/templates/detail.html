<!DOCTYPE html>
<html lang="en">
    <head>

        {% load static %}
        <link rel="stylesheet" href="../static/detail.css">
        <title>detail</title>
    </head>
    <body>
        <div class="detail">
            Contents Detail

        <div>
            <a href="{% url 'list' %}">Back to List</a>
        </div>
    </body>
