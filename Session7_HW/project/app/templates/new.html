<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="new.css?ver=1">
    <title>Document</title>
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}
        <div>
            <label for="title">제목</label>
            <input type="text" name="title" id="title" placeholder="제목을 입력해주세요.">
        </div> 
        <br>

        <div>
            <label for="content">내용</label>
            <textarea name="content" id="content" cols="30" rows="10" placeholder="내용을 입력해주세요."></textarea>
        </div>
        <br>
        <button type="submit">작성하기</button> 

        <div>
        <br>
            <label for="deadline">마감기한</label>
            <input type="date" name="deadline" id="deadline" oninput=ddayCount(this.value) required>
        </div> 
    </form>
</body>
</html>
